<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoOneDeck App: login panel</title>
    <link rel="stylesheet" href="https://igoradamenko.github.io/awsm.css/css/awsm.min.css">
</head>
<body>
<main>
    <div>
        <img src="logo.png">
    </div>
    <fieldset>
        <legend>Log in</legend>
        <form action="#" method="post">
            <fieldset>
                <label>Login: </label>
                <input type="text" />
                <label>Password:</label>
                <input type="password" />
            </fieldset>
            <p>
                <button action="get" type="submit" name="logIn">Log in</button>
                <input type="button" onclick="location.href='forgotPassword.html';" name="forgotPassword" value="Forgot password" />
                <input type="button" onclick="location.href='register.html';" name="register" value="Register" />
            </p>
        </form>
    </fieldset>
</main>
</body>
</html>
