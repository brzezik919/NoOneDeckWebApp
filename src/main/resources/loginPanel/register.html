<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoOneDeck App: login panel</title>
    <link rel="stylesheet" href="https://igoradamenko.github.io/awsm.css/css/awsm.min.css">
    <style>
        .Bdc\(red\){
            border-color: red !important;
        }
    </style>
</head>
<body>
<main>
    <fieldset>
        <legend>Register</legend>
        <form action="#" method="post">
            <fieldset>
                <label>Login: </label>
                <input type="text" />
                <label>Mail:</label>
                <!--todo validate mail -->
                <input type="text" th:errorclass="'Bdc(red)'"/>
                <label>Password:</label>
                <input type="password" />
                <label>Repeat password:</label>
                <input type="password" />
            </fieldset>
            <p>
                <button method="post" action="register.html" name="register">Register</button>
            </p>
        </form>
    </fieldset>
</main>
</body>
</html>
