<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoOneDeck App: market</title>
    <link href="../static/css/styles.css" rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" href="https://igoradamenko.github.io/awsm.css/css/awsm.min.css">
</head>
<body>
<main>
    <div th:insert="~{fragments/header :: header}"></div>
    <fieldset>
        <div>
            <fieldset>
                <legend>Market</legend>
                <div>
                    <form method="get" th:action="@{/market/cardSearch}" th:object="${card}">
                        <label><input type="text" th:field="*{cardName}"/><button type="submit">Search</button></label>
                    </form>
                </div>
            </fieldset>
        </div>
        <div>
            <fieldset>
                <table>
                    <th>
                        <tr>
                            <td>Name</td>
                            <td>User</td>
                        </tr>
                    </th>
                    <tr th:if="${cardList.isEmpty()}">
                        <td colspan="4">No Cards</td>
                    </tr>
                    <tr th:each="currentCard : ${cardList}">
                        <td th:text="${currentCard}"></td>
                        <td th:text="${currentCard.user.nickname}"></td>
                    <tr/>
                </table>
            </fieldset>
        </div>
    </fieldset>
</main>
<div th:insert="~{fragments/footer :: footer}"></div>
</body>
</html>
